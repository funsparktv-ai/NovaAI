<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .chat-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chatbox {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
        .chatbox .message {
            margin-bottom: 10px;
        }
        .chatbox .user .message-content {
            background-color: #007BFF;
            color: #fff;
            border-top-right-radius: 0;
            border-bottom-right-radius: 5px;
            border-top-left-radius: 5px;
            padding: 10px;
            max-width: 70%;
            float: right;
        }
        .chatbox .ai .message-content {
            background-color: #f1f1f1;
            border-top-left-radius: 0;
            border-bottom-left-radius: 5px;
            border-top-right-radius: 5px;
            padding: 10px;
            max-width: 70%;
            float: left;
        }
        .chatbox .input-container {
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .chatbox .input-container input[type="text"] {
            width: calc(100% - 20px);
            border: none;
            outline: none;
            padding: 8px;
            border-radius: 5px;
        }
        .chatbox .input-container button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            outline: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chatbox" id="chatbox">
            <div class="ai message">
                <div class="message-content">Hello! How can I assist you?</div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="query" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function addMessage(sender, message) {
            const chatbox = document.getElementById('chatbox');
            const messageElement = document.createElement('div');
            messageElement.classList.add(sender, 'message');
            messageElement.innerHTML = `<div class="message-content">${message}</div>`;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const query = document.getElementById('query').value;
            if (!query) return;
            addMessage('user', query);
            document.getElementById('query').value = '';
            const aiResponse = await getAIResponse(query);
            addMessage('ai', aiResponse);
        }

        async function getAIResponse(query) {
            try {
                const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                const result = data.extract ? data.extract : "Sorry, I couldn't find an answer for that.";
                return result;
            } catch (error) {
                return 'Sorry, there was an error processing your request.';
            }
        }
    </script>
</body>
</html>
