<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lizabot 3</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chatbox {
            height: 70vh;
            overflow-y: auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .message {
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-start;
        }
        .message-content {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user .message-content {
            background-color: #007BFF;
            color: #fff;
        }
        .input-container {
            padding: 20px;
            background-color: #f4f4f4;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input[type="text"] {
            width: calc(100% - 140px);
            border: none;
            outline: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
        }
        button {
            width: 100px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            outline: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .learn-more {
            text-align: center;
            margin-top: 20px;
        }
        .learn-more a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chatbox" id="chatbox">
            <div class="message">
                <div class="message-content">Hello! How can I assist you?</div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="query" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div class="learn-more" id="learnMore"></div>

    <script>
        function addMessage(sender, message) {
            const chatbox = document.getElementById('chatbox');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.innerHTML = `<div class="message-content">${message}</div>`;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const query = document.getElementById('query').value;
            if (!query) return;
            addMessage('user', query);
            document.getElementById('query').value = '';
            const aiResponse = await getAIResponse(query);
            addMessage('ai', aiResponse);
            showLearnMore(query);
        }

        async function getAIResponse(query) {
            try {
                const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                const result = data.extract ? data.extract : "Sorry, I couldn't find an answer for that.";
                return result;
            } catch (error) {
                return 'Sorry, there was an error processing your request.';
            }
        }

        function showLearnMore(query) {
            const learnMore = document.getElementById('learnMore');
            learnMore.innerHTML = `<a href="https://en.wikipedia.org/wiki/${encodeURIComponent(query)}" target="_blank">Learn More</a>`;
        }
    </script>
</body>
</html>
