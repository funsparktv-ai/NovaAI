<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-like Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chatbox {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            margin-bottom: 20px;
            height: 300px;
            overflow-y: scroll;
        }
        .user, .ai {
            margin: 10px 0;
        }
        .user {
            text-align: right;
        }
        .ai {
            text-align: left;
        }
        .ai span, .user span {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
        }
        .ai span {
            background-color: #f1f1f1;
        }
        .user span {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>AI-like Search</h1>
    <div class="chatbox" id="chatbox">
        <!-- Chat messages will appear here -->
    </div>
    <form id="searchForm">
        <label for="query">Enter your query:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Send</button>
    </form>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('query').value;
            addChatMessage('user', query);
            searchWikipedia(query);
        });

        function addChatMessage(sender, message) {
            const chatbox = document.getElementById('chatbox');
            const messageElement = document.createElement('div');
            messageElement.classList.add(sender);
            const messageContent = document.createElement('span');
            messageContent.innerText = message;
            messageElement.appendChild(messageContent);
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function searchWikipedia(query) {
            const aiResponse = "Let me search that for you...";
            addChatMessage('ai', aiResponse);

            try {
                const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                const result = data.extract ? data.extract : "Sorry, I couldn't find an answer for that.";
                displaySearchResult(result);
            } catch (error) {
                displaySearchResult('Sorry, there was an error processing your request.');
            }
        }

        function displaySearchResult(result) {
            addChatMessage('ai', result);
        }
    </script>
</body>
</html>
